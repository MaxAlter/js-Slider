<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Js-Slider</title>
</head>
<body>
    <div class="wrapper">
      <div class="slides-container">
        <div class="slide-box">
          <div class="slide-box_item">
            <p class="slide-box_title">title Home</p>
            <img
              src="./img/1080-200x500.jpg"
              width="260px"
              height="430px"
            />
          </div>
        </div>
        <div class="slide-box">
          <div class="slide-box_item">
            <p class="slide-box_title">title shop</p>
            <img
              src="./img/466-200x500.jpg"
              width="260px"
              height="430px"
            />
          </div>
        </div>
        <div class="slide-box">
          <div class="slide-box_item">
            <p class="slide-box_title">title cart</p>
            <img
              src="./img/704-200x500.jpg"
              width="260px"
              height="430px"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="nav-link">
      <div class="links">
        <svg width="30px" height="40px">
          <use href='./icons/symbol-defs.svg#icon-home' class="icon link active"
          data-id="0"">
        </svg>
        <svg width="30px" height="40px">
          <use href='./icons/symbol-defs.svg#icon-shop' class="icon link "
          data-id="1"">
        </svg>
        <svg width="30px" height="40px">
          <use href='./icons/symbol-defs.svg#icon-cart' class="icon link "
          data-id="2"">
        </svg>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
